conky.config = {
--==============================================================================

--  Created : 2022/Jul/19
--  This theme is for conky version 1.10.8 or newer
-- 
--  GRUMIUM
--  ( A part of Draco Conky themes pack )
--
--  author  : Closebox73
--  version : 2.0
--  variant : Fahrenheit
--  license : Distributed under the terms of GPLv3

--==============================================================================

-- Size and Position settings --
  alignment = 'top_middle',
  gap_x = 0,
  gap_y = 0,
  maximum_width = 230,
  minimum_height = 800,
  minimum_width = 230,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:size=2',
  
-- Color Settings --
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '#353535',
  color2 = '#CD0245',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_blended = false,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = 'E01B24',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'desktop',
  own_window_transparent = false,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
  lua_load = '~/.config/conky/Grumium/scripts/lua/bargraph.lua',
  lua_draw_hook_pre = 'main_bars',
}

conky.text = [[
${execi 300 ~/.config/conky/Grumium/scripts/weather-v2.0.sh}\
${image ~/.config/conky/Grumium/res/bg.png -p 0,0 -s 230x710}\
${alignc}${voffset 27}${color2}${font Yagiza:size=14}${time %A}${font}
${alignc}${voffset 3}${color}${font Oswald:bold:size=9}- ${time %d %b %Y} -${font}
${alignc}${voffset -4}${color1}${font Oswald:size=18}---------------------------${font}
${offset 10}${voffset 2}${color2}${font Weathericons73:size=17.5}Q${voffset -3}${color}${font Oswald:bold:size=11} Weather
${offset 25}${voffset 13}${font Weathericons73:size=60}${execi 15 ~/.config/conky/Grumium/scripts/weather-text-icon}${alignr 20}${voffset -5}${color}${font Bebas Neue:size=45}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°F${font}
${offset 15}${voffset 23}${color}${font Oswald:light:size=10}Weather in ${execi 100 cat ~/.cache/weather.json | jq -r '.name'} is ${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Wind speed ${execi 100 cat ~/.cache/weather.json | jq '.wind.speed'}mph blowing to ${execi 100 ~/.config/conky/Grumium/scripts/wind-drctn},${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Humidity ${execi 100 cat ~/.cache/weather.json | jq '.main.humidity'}% and pressure ${execi 100 (cat ~/.cache/weather.json | jq '.main.pressure')}hPa.${font}
${alignc}${voffset -7}${color1}${font Oswald:size=18}---------------------------${font}
${offset 10}${voffset 2}${color2}${font Weathericons73:size=17.5}Q${voffset -3}${color}${font Oswald:bold:size=11} Memory
${offset 15}${voffset 4}${color}${font Oswald:light:size=9}CPU ${alignr 15}${cpu cpu0}%
${offset 15}${voffset 8}${color}${font Oswald:light:size=9}RAM ${alignr 15}${memperc}% of ${memmax}
${offset 15}${voffset 8}${color}${font Oswald:light:size=9}ROOT ${alignr 15}${fs_used_perc /}% of ${fs_size /}
${offset 15}${voffset 8}${color}${font Oswald:light:size=9}HOME ${alignr 15}${fs_used_perc /home}% of ${fs_size /home}
${alignc}${voffset -2}${color1}${font Oswald:size=18}---------------------------${font}
${offset 10}${voffset 2}${color2}${font Weathericons73:size=17.5}Q${voffset -3}${color}${font Oswald:bold:size=11} Network
${offset 15}${color2}${upspeedgraph enp5s0 35,97}${goto 122}${color2}${downspeedgraph enp5s0 35,97}${font}
${offset 15}${voffset -10}${color}${font Oswald:light:size=10}Downspeed : ${downspeed enp5s0}${alignr 10}Upspeed : ${upspeed enp5s0}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Wi-fi${goto 105}>> ${alignr 15}${color}${execi 3 ~/.config/conky/Grumium/scripts/ssid}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Ip Address${goto 105}>> ${alignr 15}${color}${execi 3 hostname -I | awk '{print $1}'}${font}
${alignc}${voffset -7}${color1}${font Oswald:size=18}---------------------------${font}
${offset 10}${voffset 2}${color2}${font Weathericons73:size=17.5}Q${voffset -3}${color}${font Oswald:bold:size=11} System
${offset 15}${voffset 3}${color}${font Oswald:light:size=10}Distro ${goto 105}>> ${alignr 15}${execi 1200 lsb_release -sd}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Uptime ${goto 105}>> ${alignr 15}${uptime}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Battery ${goto 105}>> ${alignr 15}${battery_short BAT1}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Processor ${goto 105}>> ${alignr 15}${execi 1200 lscpu | grep "Model name:" | awk -F' ' '{print $3$4}'}${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Core ${goto 105}>> ${alignr 15}${execi 1200 lscpu | grep "CPU(s):" | awk -F' ' '{print $2}'} Core(s)${font}
${offset 15}${voffset 0}${color}${font Oswald:light:size=10}Machine temp ${goto 105}>> ${alignr 15}${execi 3 ~/.config/conky/Grumium/scripts/ctof.sh}°F
]]
