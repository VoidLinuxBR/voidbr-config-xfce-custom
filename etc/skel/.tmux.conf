## Prefixo: troca Ctrl+b por Ctrl+a, estilo screen (mais rápido e intuitivo)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Ativa mouse para clicar, selecionar, redimensionar painéis
set -g mouse on

# Usa estilo vi no modo cópia, porque vim é vida
setw -g mode-keys vi

# Status bar estilosa, preta com texto branco e verde
set -g status-bg colour235
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=green] #S #[fg=yellow]#(whoami) #[default]'

# Atualiza nome das janelas automaticamente
setw -g automatic-rename on

# Barra separadora entre painéis (linha fina em cima)
set -g pane-border-status top
set -g pane-border-format "#{pane_index} #{pane_title}"

# Atalho rápido para dividir vertical (|) e horizontal (-)
bind | split-window -h
bind - split-window -v

# Navegação entre painéis com Ctrl + setas (mais fácil que Ctrl+b, depois seta)
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Recarregar configuração na raça, sem sair do tmux
bind r source-file ~/.tmux.conf \; display-message "Config recarregada!"

# Status bar com data e hora à direita, simples e elegante
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M:%S'

# Atalho pra zoom no painel, pra focar no que interessa
bind z resize-pane -Z

# Mais histórico para scroll, porque o passado importa
set -g history-limit 10000
